<!DOCTYPE html>
<html lang="pt-BR">

    <style>
        body {
            margin: 0;
            background-color: #f0f3f5;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
        }
        .card {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 0 0 30px 30px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        .header {
            background-color: #0b2c49;

            position: relative;
        }
        .profile-img {

            height: 120px;
            object-fit: cover;
            border-radius: 50%;

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            margin: 12px 0 4px;
        }
        .title {
            font-size: 14px;
            color: #ddd;
            letter-spacing: 1px;
        }
        .icons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 30px 20px;
        }
        .icon-btn {
            background-color: #0b2c49;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 10px;
            text-decoration: none;
            transition: 0.3s;
        }
        .icon-btn:hover {
            background-color: #17466e;
        }
        .footer {
            padding: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="header">
